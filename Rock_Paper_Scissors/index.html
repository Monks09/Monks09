<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Block 1 -->
    <div class="result">
      <h1 id="resultHeading">Choose any one of Rock, Paper or Scissors</h1>
    </div>

    <!-- Block 2 -->
    <div class="result-option">
      <div id="computer-option" class="selected-option">
        <img src="./computer-image.png" alt="comp" />
        <h1>Computer</h1>
      </div>
      <h1>VS</h1>
      <div id="your-option" class="selected-option">
        <img src="./person-image.jpg" alt="you" />
        <h1>You</h1>
      </div>
    </div>

    <!-- Block 3 -->
    <div class="choose-option">
      <div class="option" onclick="chooseRock()">
        <img src="./rock.png" alt="rock" />
        <h2>Rock</h2>
      </div>
      <div class="option" onclick="choosePaper()">
        <img src="./paper.png" alt="paper" />
        <h2>Paper</h2>
      </div>
      <div class="option" onclick="chooseScissors()">
        <img src="./scissors.png" alt="scissors" />
        <h2>Scissors</h2>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
